<ion-header>

    <ion-navbar>
        <ion-title>Cadastrar Material</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-list>
        <ion-item>
            <span type="text">Descrição do Material: </span><input type="text">
        </ion-item>
        <ion-item>
            <span type="text">Fornecedor: </span><input type="text">
        </ion-item>
        <ion-item>
            <span type="text">Quantidade: </span><input type="number">
        </ion-item>
        <ion-item>
            <span type="text">Número nota Fiscal: </span><input type="number">
        </ion-item>
        <ion-item>
            <span type="text">Preço Unidade: </span><input type="number">
        </ion-item>
        <ion-item>
            <span type="text">Preço Nota Fiscal: </span><input type="number">
        </ion-item>
        <ion-item>
            <span type="text">Preço Total: </span><input type="number">
        </ion-item>
        <ion-item>
            <span type="text">Data Entrada: </span><input type="date">
        </ion-item>
    </ion-list>
    <button ion-button (click)="showAlert()">Cadastrar</button>
    <button ion-button>Listar Material</button>
</ion-content>
