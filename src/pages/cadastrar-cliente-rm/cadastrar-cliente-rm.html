<!--
  Generated template for the CadastrarClienteRmPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Cadastrar Cliente RM</ion-title>
    </ion-navbar>

</ion-header>
<ion-content padding>
    <form (ngSubmit)="cadastrarClientRm()">
        <ion-list>
            <ion-row>
                <ion-col>
                    <ion-item>
                        <ion-label stacked>Nome</ion-label>
                        <ion-input type="text" [(ngModel)]="dados.nome" name="nome"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col>
                    <ion-item>
                        <ion-label stacked>CPF</ion-label>
                        <ion-input type="text" [(ngModel)]="dados.cpf" name="cpf"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col>
                    <ion-item>
                        <ion-label stacked>RG</ion-label>
                        <ion-input type="text" [(ngModel)]="dados.rg" name="rg"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col>
                    <ion-item>
                        <ion-label stacked>Data Nascimento</ion-label>
                        <ion-input type="date" [(ngModel)]="dados.dataNascimento" name="dataNascimento"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-item>
                        <ion-label stacked>Razão Social</ion-label>
                        <ion-input type="text" [(ngModel)]="dados.razaoSocial" name="razaoSocial"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col>
                    <ion-item>
                        <ion-label stacked>CNPJ</ion-label>
                        <ion-input type="text" [(ngModel)]="dados.cnpj" name="cnpj"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col>
                    <ion-item>
                        <ion-label stacked>Cargo</ion-label>
                        <ion-input type="text" [(ngModel)]="dados.cargo" name="cargo"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col>
                    <ion-item>
                        <ion-label stacked>Código Cliente</ion-label>
                        <ion-input type="text" [(ngModel)]="dados.codigoCliente" name="codigoCliente"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-item>
                        <ion-label stacked>Endereço</ion-label>
                        <ion-input type="text" [(ngModel)]="dados.endereco" name="endereco"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col>
                    <ion-item>
                        <ion-label stacked>Número</ion-label>
                        <ion-input type="text" [(ngModel)]="dados.numero" name="numero"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col>
                    <ion-item>
                        <ion-label stacked>Complemento</ion-label>
                        <ion-input type="text" [(ngModel)]="dados.complemento" name="complemento"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col>
                    <ion-item>
                        <ion-label stacked>Bairro</ion-label>
                        <ion-input type="text" [(ngModel)]="dados.bairro" name="bairro"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-item>
                        <ion-label stacked>Cidade</ion-label>
                        <ion-input type="text" [(ngModel)]="dados.cidade" name="cidade"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col>
                    <ion-item>
                        <ion-label stacked>CEP</ion-label>
                        <ion-input type="text" [(ngModel)]="dados.cep" name="cep"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col>
                    <ion-item>
                        <ion-label stacked>UF</ion-label>
                        <ion-input type="text" [(ngModel)]="dados.uf" name="uf"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col>
                    <ion-item>
                        <ion-label stacked>Telefone</ion-label>
                        <ion-input type="text" [(ngModel)]="dados.telefone" name="telefone"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-item>
                        <ion-label stacked>E-mail</ion-label>
                        <ion-input type="text" [(ngModel)]="dados.email" name="email"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col>
                    <ion-item>
                        <ion-label stacked>Resp Cadastro</ion-label>
                        <ion-input type="text" [(ngModel)]="dados.respCadastro" name="respCadastro"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col>
                    <ion-item>
                        <ion-label stacked>Data Cadastro</ion-label>
                        <ion-input type="date" [(ngModel)]="dados.dataCadastro" name="dataCadastro"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col>
                    <ion-item>
                        <ion-label stacked>Celular</ion-label>
                        <ion-input type="text" [(ngModel)]="dados.celular" name="celular"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
        </ion-list>
        <ion-row>
            <ion-col>
                <ion-item>
                    <button ion-button full type="submit">Cadastrar</button>
                </ion-item>
            </ion-col>
            <ion-col>
                <ion-item>
                    <button ion-button full>Listar Clientes</button>
                </ion-item>
            </ion-col>
        </ion-row>
    </form>
</ion-content>
