<ion-header>

    <ion-navbar>
        <ion-title>Cliente Rm</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

        <ion-item>
            <ion-icon name="ios-mail"></ion-icon>
            <ion-label fixed>Email</ion-label>
            <ion-input type="text" value=""></ion-input>
