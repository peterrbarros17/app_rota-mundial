<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Cadastrar Fatura</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <form (ngSubmit)="cadastrarFatura()">
        <ion-list>
            <ion-row>
                <ion-col>
                    <ion-item>
                        <ion-label stacked>Cliente</ion-label>
                        <ion-input type="text" [(ngModel)]="dados.cliente" name="cliente"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col>
                    <ion-item>
                        <ion-label stacked>CNPJ</ion-label>
                        <ion-input type="text" [(ngModel)]="dados.cnpj" name="cnpj"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col>
                    <ion-item>
                        <ion-label stacked>Data Fatura</ion-label>
                        <ion-input type="date" [(ngModel)]="dados.dataFatura" name="dataFatura"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col>
                    <ion-item>
                        <ion-label stacked>Número Fatura</ion-label>
                        <ion-input type="text" [(ngModel)]="dados.numeroFatura" name="numeroFatura"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-item>
                        <ion-label stacked>Endereço</ion-label>
                        <ion-input type="text" [(ngModel)]="dados.endereco" name="endereco"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col>
                    <ion-item>
                        <ion-label stacked>Complemento</ion-label>
                        <ion-input type="text" [(ngModel)]="dados.complemento" name="complemento"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col>
                    <ion-item>
                        <ion-label stacked>Bairro</ion-label>
                        <ion-input type="text" [(ngModel)]="dados.bairro" name="bairro"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col>
                    <ion-item>
                        <ion-label stacked>Total Fatura</ion-label>
                        <ion-input type="text" [(ngModel)]="dados.totalFatura" name="totalFatura"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-item>
                        <ion-label stacked>E-mail</ion-label>
                        <ion-input type="email" [(ngModel)]="dados.email" name="email"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col>
                    <ion-item>
                        <ion-label stacked>CEP</ion-label>
                        <ion-input type="type" [(ngModel)]="dados.cep" name="cep"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col>
                    <ion-item>
                        <ion-label stacked>Cidade</ion-label>
                        <ion-input type="text" [(ngModel)]="dados.cidade" name="cidade"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col>
                    <ion-item>
                        <ion-label stacked>Total Taxa</ion-label>
                        <ion-input type="text" [(ngModel)]="dados.totalTaxa" name="totalTaxa"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-item>
                    <ion-label stacked>Descrição Serviço</ion-label>
                    <ion-input type="text" [(ngModel)]="dados.descricaoServico" name="descricaoServico"></ion-input>
                </ion-item>
            </ion-row>
        </ion-list>
        <ion-row>
            <ion-col>
                <ion-item>
                    <button ion-button full>Cadastrar</button>
                </ion-item>
            </ion-col>
            <ion-col>
                <ion-item>
                    <button ion-button full>Fatura</button>
                </ion-item>
            </ion-col>
        </ion-row>

    </form>
</ion-content>
